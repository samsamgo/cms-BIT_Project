<div id="canvas"></div>
<script>
  const payload = window.__PAYLOAD__;
  const W = payload?.width ?? 320;
  const H = payload?.height ?? 160;

  const canvas = document.getElementById("canvas");
  canvas.style.width = W + "px";
  canvas.style.height = H + "px";

  // payload.state로 화면 그리기...
</script>
