<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    :root{
      --w: 320px;
      --h: 160px;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: var(--w);
      height: var(--h);
      overflow: hidden;
      background: #000;
    }

    /* 흔들림 방지: 애니메이션/트랜지션 제거 */
    * {
      animation: none !important;
      transition: none !important;
      box-sizing: border-box;
    }

    #canvas{
      width: var(--w);
      height: var(--h);
      margin: 0;
      padding: 0;

      /* 폰트/레이아웃 고정 */
      font-family: "Noto Sans KR", sans-serif;
      font-size: 14px;
      line-height: 16px; /* 비율 금지 */
      letter-spacing: 0px;
    }

    /* 예시: routes 줄도 px 단위로 */
    .row{
      height: 16px;
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="canvas">
    <!-- 기존 마크업 유지 -->
  </div>

  <script>
    // renderer-service가 주입하는 payload
    const payload = window.__PAYLOAD__ || { width: 320, height: 160, state: {} };

    // width/height 적용
    document.documentElement.style.setProperty('--w', payload.width + 'px');
    document.documentElement.style.setProperty('--h', payload.height + 'px');

    // TODO: payload.state를 사용해 DOM에 렌더 (기존 로직 유지)
  </script>
</body>
</html>
