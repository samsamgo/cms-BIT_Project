<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg-0: #0b1118;
        --bg-1: #0b1118;
        --bg-2: #0b1118;
        --panel: #111c28;
        --panel-border: rgba(148, 163, 184, 0.28);
        --fg: #f8fafc;
        --muted: #a3b1c6;
        --accent: #31d18f;
        --accent-soft: rgba(49, 209, 143, 0.18);
        --warn: #f6b04a;
        --ended: #7a8aa0;
        --soon: #ff6b6b;
        --shadow: rgba(4, 10, 20, 0.45);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Noto Sans KR", "Apple SD Gothic Neo", "Nanum Gothic", sans-serif;
        background: var(--bg-0);
        color: var(--fg);
      }

      #canvas {
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 4px;
        padding: 6px 8px;
        background: var(--bg-0);
        overflow: hidden;
        border-radius: 4px;
      }

      #canvas::before,
      #canvas::after {
        content: none;
      }

      #canvas::before {
        opacity: 0;
      }

      #canvas::after {
        background: radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.08), transparent 55%),
          radial-gradient(circle at 80% 75%, rgba(49, 209, 143, 0.1), transparent 60%);
        opacity: 0.8;
      }

      header {
        position: relative;
        z-index: 1;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
        font-size: 9px;
        color: var(--muted);
      }

      .title {
        font-weight: 700;
        font-size: 11px;
        letter-spacing: 0.4px;
        color: var(--fg);
      }

      .notice {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 1px 6px;
        border-radius: 999px;
        background: rgba(148, 163, 184, 0.08);
        border: 1px solid rgba(148, 163, 184, 0.2);
        color: var(--muted);
        white-space: nowrap;
      }

      ul {
        position: relative;
        z-index: 1;
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      li {
        display: grid;
        grid-template-columns: 1fr auto;
        align-items: center;
        gap: 8px;
        padding: 5px 6px;
        background: var(--panel);
        border: 1px solid var(--panel-border);
        border-radius: 6px;
        box-shadow: none;
        opacity: 1;
        transform: none;
      }

      .route {
        font-weight: 700;
        letter-spacing: 0.3px;
        font-size: 13px;
      }

      .route-sub {
        font-size: 10px;
        color: var(--muted);
        margin-top: 1px;
      }

      .eta {
        padding: 3px 7px;
        border-radius: 999px;
        font-size: 11px;
        font-weight: 700;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.15);
        min-width: 50px;
        text-align: center;
      }

      .eta.ok {
        color: var(--accent);
        background: var(--accent-soft);
        border-color: rgba(49, 209, 143, 0.45);
      }

      .eta.soon {
        color: var(--soon);
        background: rgba(255, 107, 107, 0.16);
        border-color: rgba(255, 107, 107, 0.45);
        box-shadow: 0 0 12px rgba(255, 107, 107, 0.25);
      }

      .eta.no-data {
        color: var(--warn);
        background: rgba(246, 176, 74, 0.14);
        border-color: rgba(246, 176, 74, 0.45);
      }

      .eta.ended {
        color: var(--ended);
        background: rgba(122, 138, 160, 0.16);
        border-color: rgba(122, 138, 160, 0.45);
      }

      .empty {
        position: relative;
        z-index: 1;
        font-size: 13px;
        color: var(--muted);
        text-align: center;
        padding-top: 18px;
      }

    </style>
  </head>
  <body>
    <div id="canvas">
      <header>
        <span class="title">실시간 버스 도착</span>
        <span id="notice" class="notice"></span>
      </header>
      <ul id="routes"></ul>
      <div id="empty" class="empty" hidden>표시할 노선이 없습니다.</div>
    </div>
    <script>
      const payload = window.__PAYLOAD__ ?? {};
      const W = payload?.width ?? 320;
      const H = payload?.height ?? 160;
      const state = payload?.state ?? { notice: "", routes: [] };

      const canvas = document.getElementById("canvas");
      canvas.style.width = W + "px";
      canvas.style.height = H + "px";

      const noticeEl = document.getElementById("notice");
      const sanitizeNotice = (input) => {
        const maxLen = 24;
        const trimmed = String(input ?? "").trim();
        if (!trimmed) {
          return "정상";
        }
        let out = "";
        for (const ch of trimmed) {
          const code = ch.codePointAt(0);
          if (ch === "\n" || ch === "\r" || ch === "\t") {
            continue;
          }
          if (code < 32 || code === 127) {
            continue;
          }
          if (code > 0x1f000) {
            out += "□";
            continue;
          }
          out += ch;
        }
        const cleaned = out.trim();
        if (!cleaned) {
          return "정상";
        }
        return cleaned.length > maxLen ? cleaned.slice(0, maxLen - 1) + "…" : cleaned;
      };
      noticeEl.textContent = sanitizeNotice(state.notice);

      const routesEl = document.getElementById("routes");
      const emptyEl = document.getElementById("empty");

      const routes = Array.isArray(state.routes) ? state.routes : [];
      if (routes.length === 0) {
        emptyEl.hidden = false;
      } else {
        routes.forEach((route, idx) => {
          const li = document.createElement("li");

          const left = document.createElement("div");

          const routeName = document.createElement("span");
          routeName.className = "route";
          routeName.textContent = route.route ?? "-";

          const routeSub = document.createElement("div");
          routeSub.className = "route-sub";
          routeSub.textContent = "도착 예정";

          const eta = document.createElement("span");
          const status = (route.status || "NO_DATA").toLowerCase();
          const fallbackText =
            status === "ended" ? "운행 종료" : status === "no_data" ? "정보 없음" : "정보 없음";
          const etaText = route.display_eta ?? fallbackText;
          const soon = typeof etaText === "string" && etaText.replace(/\s/g, "").includes("곧");
          eta.className = `eta ${
            soon ? "soon" : status === "ok" ? "ok" : status === "ended" ? "ended" : "no-data"
          }`;
          eta.textContent = etaText;

          left.appendChild(routeName);
          left.appendChild(routeSub);
          li.appendChild(left);
          li.appendChild(eta);
          routesEl.appendChild(li);
        });
      }

      window.__RENDER_READY__ = true;
    </script>
  </body>
</html>
